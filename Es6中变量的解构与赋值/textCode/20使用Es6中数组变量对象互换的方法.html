<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		     /*
			 * ES6的解构赋值语法,允许提取数组和对象的值,对变量进行赋值
			 *
		     */
		     var a = 10;
		     var b = 20;
		     console.log("未使用Es6解构赋值前a,b变量的值为",a,b);
		     [a,b] = [b,a];
		     console.log("使用Es6解构赋值后a,b变量的值为",a,b);

	</script>
</head>
<body>

</body>
</html>
