<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		     /*
			 * 变量的解构赋值作用:返回一个数组
			 *
		     */      
		     function message(){
		     	return ["随笔川迹","itclan",24];
		     }
		     var [x,y,z] = message();
		     console.log(x,y,z);      // 随笔川迹 itclan 24
		     console.log(message());  // (3)随笔川迹 itclan 24
	</script>
</head>
<body>

</body>
</html>
