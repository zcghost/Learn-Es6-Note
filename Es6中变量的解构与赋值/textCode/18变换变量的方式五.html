<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		     /*
			 * 变换变量值，换成数组
			 *
	         *
		     */
		     var a = 10;
		     var b = 20;
		     console.log("未使用数组变换的值为a,b",a,b);
		     a = [a,b];
		     b = a[0];
		     a = a[1];
		     console.log("使用数组变换变量值a,b",a,b);

	</script>
</head>

</body>
</html>
